<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111111" />
  <title>Bright Cup Creator</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./styles.css" />

  <!-- Mobile UX PADRÃƒO (hambÃºrguer + wrap + overlay) -->
  <style>
    /* Texto sempre comportado no mobile */
    .muted, .card, .view, .content, .panel, pre, .log { overflow-wrap: anywhere; word-break: break-word; }
    pre { white-space: pre-wrap; }

    /* HambÃºrguer sÃ³ no mobile */
    .btnMenu { display:none; }

    /* Overlay */
    #navOverlay{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.45);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
      display:none;
      z-index: 50;
    }

    @media (max-width: 860px){
      .btnMenu{
        display:inline-flex;
        align-items:center;
        justify-content:center;
        min-width:44px;
      }

      /* Sidebar vira drawer */
      .sidebar{
        position:fixed;
        top:64px;
        left:0;
        bottom:0;
        width:min(84vw, 330px);
        transform: translateX(-110%);
        transition: transform .18s ease;
        z-index: 60;
      }
      body.nav-open .sidebar{
        transform: translateX(0);
      }
      body.nav-open #navOverlay{
        display:block;
      }
      /* nÃ£o deixar o fundo â€œrolarâ€ com menu aberto */
      body.nav-open{
        overflow:hidden;
        touch-action:none;
      }
    }
  </style>
</head>
<body>
  <div id="navOverlay"></div>

  <header class="header">
    <div class="header-inner">
      <div class="brand">
        <div class="brand-badge">BC</div>
        <div class="brand-title">

        </div>
      </div>

      <div class="top-actions">

        <!-- HambÃºrguer no mobile -->
        <button class="btn btnMenu" id="btnMenu" type="button">â˜°</button>

        <button class="btn" id="btnHelp" type="button">Ajuda</button>
        <button class="btn primary" id="btnExport" type="button">Exportar</button>
      </div>
    </div>
  </header>

  <main class="layout">
    <nav class="sidebar" id="sidebar">
      <button class="navitem active" data-view="coloring">ğŸ¨ Coloring Pages</button>
      <button class="navitem" data-view="covers">ğŸ“˜ Capas</button>

      <button class="navitem" data-view="wordsearch">ğŸ” CaÃ§a-palavras</button>
      <button class="navitem" data-view="crossword">ğŸ§© Palavra cruzada</button>
      <button class="navitem" data-view="mandala">ğŸŒ€ Mandala</button>

      <div class="sep"></div>

      <button class="navitem" data-view="cultural">ğŸ›ï¸ Cultural Agent</button>
      <button class="navitem" data-view="book">ğŸ“– Livro (Builder)</button>

      <div class="sep"></div>

      <button class="navitem" data-view="settings">âš™ï¸ Config</button>
      <button class="navitem" data-view="help">â“ Ajuda</button>
    </nav>

    <section class="content">
      <div id="toast" class="toast" hidden></div>

      <section id="view" class="view"></section>

      <section class="panel">
        <div class="panel-head">
          <div class="panel-title">Fila & Logs</div>
          <div class="panel-actions">
            <button id="btnClear" class="btn">Limpar</button>
            <button id="btnCopyLog" class="btn">Copiar</button>
          </div>
        </div>
        <pre id="log" class="log"></pre>
      </section>
    </section>
  </main>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
